<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        div{
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
        }

        input{
            width: 80%;
            padding: 10px;
            margin-right: 5px;
        }

        button{
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>WebSocket Chat</h1>
    
    <!-- Message input field -->
    <input id="messageInput" type="text" placeholder="Type a message" autocomplete="off" />
    <button onclick="sendMessage()">Send</button>
    <button onclick="closeConnection()">Close Connection</button>

    <!-- Message display area -->
    <div id="messages"></div>

    <script>
        // Establish WebSocket connection to the server
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/'
        );

        // Called when the WebSocket is opened successfully
        chatSocket.onopen = function(e) {
            console.log('WebSocket connection opened');
        };

        // Called when a message is received from the server
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const message = data.message;
            
            // Display the message in the 'messages' div
            const messagesDiv = document.getElementById('messages');
            const messageElem = document.createElement('p');
            messageElem.textContent = message;
            messagesDiv.appendChild(messageElem);
        };

        // Called when the WebSocket is closed
        chatSocket.onclose = function(e) {
            console.error('WebSocket closed unexpectedly');
        };

        // Function to close the WebSocket connection
        function closeConnection() {
            chatSocket.close();
            console.log('WebSocket connection closed');
        }

        // Called when an error occurs in the WebSocket
        chatSocket.onerror = function(e) {
            console.error('WebSocket error:', e);
        };

        // Function to send a message to the server
        function sendMessage() {
            const inputElem = document.getElementById('messageInput');
            const message = inputElem.value;
            
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            
            inputElem.value = ''; // Clear the input after sending
        }
    </script>
</body>
</html>
