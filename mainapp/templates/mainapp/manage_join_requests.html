<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Manage Join Requests for {{ group.name }}</h3>
    <ul>
        {% for req in requests %}
            <li>{{ req.user.username }}
                <a href="{% url 'approve_request' req.id %}">Approve</a>
                <!-- Add deny option if needed -->
            </li>
        {% empty %}
            <li>No pending requests.</li>
        {% endfor %}
    </ul>

</body>
</html>
